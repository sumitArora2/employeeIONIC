<ion-header>
  <ion-navbar transparent>
   <ion-title>
     Employee Management System
   </ion-title>
   <ion-buttons end>
    <button ion-button icon-only (click)="addRev()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
 </ion-header>
 
<ion-content>
  <br>
  <ion-list>
    <ion-item-sliding *ngFor="let abc of employee">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{abc.name}}">
        </ion-avatar>
        <h2>{{abc.name}}</h2>
        <p>{{abc.department}}</p>
        <p> {{abc.date}}</p>
       <b><p>{{abc.amount}}</p></b>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="delemp(abc)">
         <ion-icon name="trash"></ion-icon>
        Delete
        </button>
        <button ion-button color="primary" (click)="editemp(abc)">
          <ion-icon name="create"></ion-icon>
         Edit
         </button>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
</ion-content>
